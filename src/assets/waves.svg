<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 2000 260"
  width="100%"
  height="260"
  preserveAspectRatio="xMidYMid meet"
  fill="none"
>
  <!-- Vertical center at y = 130 -->
  <g transform="translate(0,130)" fill="#1E78F0">

    <!-- Bar width = 12px | Gap = 4px -->
    <!-- Pattern heights = 44, 78, 122, 78 -->

    <defs>
      <g id="wave-unit">
        <rect x="0"   y="-22" width="12" height="44"  rx="6"/>
        <rect x="16"  y="-39" width="12" height="78"  rx="6"/>
        <rect x="32"  y="-61" width="12" height="122" rx="6"/>
        <rect x="48"  y="-39" width="12" height="78"  rx="6"/>
        <rect x="64"  y="-22" width="12" height="44"  rx="6"/>
      </g>
    </defs>

    <!-- Dense repetition across full width -->
    
    <use href="#wave-unit" x="240"/>
    <use href="#wave-unit" x="320"/>
    <use href="#wave-unit" x="400"/>
    <use href="#wave-unit" x="480"/>
    <use href="#wave-unit" x="560"/>
    <use href="#wave-unit" x="640"/>
    <use href="#wave-unit" x="720"/>
    <use href="#wave-unit" x="800"/>
    <use href="#wave-unit" x="880"/>
    <use href="#wave-unit" x="960"/>
    <use href="#wave-unit" x="1040"/>
    <use href="#wave-unit" x="1120"/>
    <use href="#wave-unit" x="1200"/>
    <use href="#wave-unit" x="1280"/>
    <use href="#wave-unit" x="1360"/>
    <use href="#wave-unit" x="1440"/>
    <use href="#wave-unit" x="1520"/>
    <use href="#wave-unit" x="1600"/>
    <use href="#wave-unit" x="1680"/>
    
  </g>
</svg>
